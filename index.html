<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/styles.css">
	<script src="https://kit.fontawesome.com/73650af842.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Hind+Madurai:wght@300&display=swap"
		rel="stylesheet">
   <title>Document</title>
</head>
<body>
<!-- INTRO/DESCRIPTION -->
<header id="intro" class="intro">
	<div class="boxContainer">
		<div class="box1">
			<h1>Fill Me<br>In</h1>
		</div>
		<div class="box2">
			<i class="fas fa-pencil-alt"></i>
		</div>
		<div class="box3">
			<i class="fas fa-lightbulb"></i>	
		</div>
		<div class="box4">
			<p>A game of interesting stories, created by you. Help finish the story by filling in the blanks!</p>
			<button class="scroll">Begin</button>
		</div>
	</div>
</header>

<!-- USER INPUTS -->
<section id="userInputs" class="userInputs wrapper">
	<div class="words">
		<h2>Fill in the <span>blanks</span></h2>
		<form>
			<div class="labels">
				<label for="adjectives">Adjectives</label>
				<label for="verbs">Verbs Ending in "ING"</label>
				<label for="nouns">Plural Nouns</label>
				<label for="nouns">Nouns</label>
				<label for="Other">Other</label>
			</div>
			<div class="inputs">
				<div class="flexed">
					<input type="text" id="adOne" name="adjective"  placeholder="Adjective #1">
					<input type="text" id="adTwo" name="adjective" placeholder="Adjective #2">
					<input type="text" id="adThree" name="adjective" placeholder="Adjective #3">
				</div>
					
				<div class="flexed">
					<input type="text" id="verbingOne" name="verb" placeholder="#1">
					<input type="text" id="verbingTwo" name="verb" placeholder="#2">
					<input type="text" id="verbingThree" name="verb" placeholder="#3">
					<input type="text" id="verbingFour" name="verb" placeholder="#4">
				</div>

				<div class="flexed">
					<input type="text" id="pNounOne" name="noun" placeholder="Plural Noun #1">
					<input type="text" id="pNounTwo" name="noun" placeholder="Plural Noun #2">
					<input type="text" id="pNounThree" name="noun" placeholder="Plural Noun #3">
					<input type="text" id="pNounFour" name="noun" placeholder="Plural Noun #4">
				</div>

				<div class="flexed">
					
					<input type="text" id="nounOne" name="noun" placeholder="Noun #1">
					<input type="text" id="nounTwo" name="noun" placeholder="Noun #2">
					<input type="text" id="nounThree" name="noun" placeholder="Noun #3">
				</div> 

				<div class="flexed">
					<input type="text" id="plant" name="plant" placeholder="A Plant">
					<input type="text" id="game" name="game" placeholder="A Game">
					<input type="text" id="bodyPart" name="bodyPart" placeholder="A Part Of The Body">
					<input type="text" id="place" name="place" placeholder="A Place">
					<input type="text" id="number" name="number" placeholder="A Number">
				</div>
			</div>
			<div class="submit">
				<button class="button create">Submit</button>
			</div>
		</form>
	</div>   
</section>

<!-- CURATED STORY -->
<section id="end" class="end wrapper">
   <div class="story">
      <h3>Vacation</h3>
      <p id="storyText" class="storyText"></p>
   </div>
</section>
<script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
<script src="script.js"></script>
</body>
</html>
