<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles/styles.css">
   <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&family=Schoolbell&display=swap" rel="stylesheet">
   <title>Document</title>
</head>
<body>

<header id="intro" class="intro wrapper">
   <div class="welcome">
      <h1>Welcome to Fill Me In</h1>
      <p>A game of interesting stories, created by you.<br>Help finish the story by filling in the blanks!</p>
      <button class="scroll">Begin</button>
   </div>
</header>

<section id="userInputs" class="userInputs wrapper">
   <div class="words">
      <h2>Fill in the blanks:</h2>
      <form>
         <label for="adjective">adjective</label><br>
         <input type="text" id="adOne" name="adjective"><br>

         <label for="noun">noun</label><br>
         <input type="text" id="noun" name="noun"><br>

         <label for="adjectiveTwo">adjective</label><br>
         <input type="text" id="adTwo" name="adjectiveTwo"><br>

         <label for="verb">verb (past-tense)</label><br>
         <input type="text" id="verb" name="verb"><br>

         <label for="adverb">adverb</label><br>
         <input type="text" id="adverb" name="adverb"><br>
         <button class="button create">Submit</button>   
      </form>
   </div>   
</section>

<section id="end" class="end wrapper">
   <div class="story">
      <p>Once Upon A Time... </p>
      <p></p>
   </div>
</section>
<script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
<script src="script.js"></script>
</body>
</html>
