<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles/styles.css">
   <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&family=Schoolbell&display=swap" rel="stylesheet">
   <title>Document</title>
</head>
<body>
<!-- INTRO/DESCRIPTION -->
<header id="intro" class="intro wrapper">
   <div class="welcome">
      <h1>Welcome to Fill Me In!</h1>
      <p>A game of interesting stories, created by you.<br>Help finish the story by filling in the blanks!</p>
      <button class="scroll">Begin</button>
   </div>
</header>

<!-- USER INPUTS -->
<section id="userInputs" class="userInputs wrapper">
	<div class="words">
		<h2>Fill in the blanks:</h2>
		<form>
			<div class="partOne">
					<!-- Adjectives -->
				<label for="adjectives">Adjectives</label><br>
				<input type="text" id="adOne" name="adjective"  placeholder="Adjective #1"><br>
				<input type="text" id="adTwo" name="adjective" placeholder="Adjective #2"><br>
				<input type="text" id="adThree" name="adjective" placeholder="Adjective #3"><br>

				<!-- Nouns -->
				<label for="nouns">Nouns</label><br>
				<input type="text" id="nounOne" name="noun" placeholder="Noun #1"><br>
				<input type="text" id="nounTwo" name="noun" placeholder="Noun #2"><br>
				<input type="text" id="nounThree" name="noun" placeholder="Noun #3"><br>

				<!-- Plural Nouns -->
				<label for="nouns">Plural Nouns</label><br>
				<input type="text" id="pNounOne" name="noun" placeholder="Plural Noun #1"><br>
				<input type="text" id="pNounTwo" name="noun" placeholder="Plural Noun #2"><br>
				<input type="text" id="pNounThree" name="noun" placeholder="Plural Noun #3"><br>
				<input type="text" id="pNounFour" name="noun" placeholder="Plural Noun #4"><br>
			</div>
			<div class="partTwo">
				<!-- Verbs -->
				<label for="verbs">Verbs Ending in "ING"</label><br>
				<input type="text" id="verbingOne" name="verb" placeholder="#1"><br>
				<input type="text" id="verbingTwo" name="verb" placeholder="#2"><br>
				<input type="text" id="verbingThree" name="verb" placeholder="#3"><br>
				<input type="text" id="verbingFour" name="verb" placeholder="#4"><br>
				
				<!-- Others -->
				<label for="plant">A Plant</label><br>
				<input type="text" id="plant" name="plant" placeholder="A Plant"><br>
				
				<label for="game">A Game</label><br>
				<input type="text" id="game" name="game" placeholder="A Game"><br>

				<label for="bodyPart">A Part Of The Body</label><br>
				<input type="text" id="bodyPart" name="bodyPart" placeholder="A Part Of The Body"><br>

				<label for="place">A Place</label><br>
				<input type="text" id="place" name="place" placeholder="A Place"><br>

				<label for="number">A Number</label><br>
				<input type="text" id="number" name="number" placeholder="A Number"><br>
			</div>
				<!-- SUBMIT BUTTON -->
			<button class="button create">Submit</button>   
		</form>
	</div>   
</section>

<!-- CURATED STORY -->
<section id="end" class="end wrapper">
   <div class="story">
      <p>Once Upon A Time... </p>
      <p></p>
   </div>
</section>
<script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
<script src="script.js"></script>
</body>
</html>
